logging.level.org.springframework=info

# Use SQLite for local/dev testing
# SQLite uses a file-based JDBC URL; database file will be created if it doesn't exist
spring.datasource.url=jdbc:sqlite:./dexbo.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# Let Hibernate attempt to autodetect the dialect from JDBC metadata (remove MariaDB dialect)
# Keep Hibernate from trying to manage schema at startup
spring.jpa.hibernate.ddl-auto=none

# Ensure Flyway runs normally (don't defer datasource initialization)
spring.jpa.defer-datasource-initialization=false

# Optional: baseline existing schema on first run
# spring.flyway.baseline-on-migrate=true

# Use the custom SQLite dialect implementation for Hibernate
spring.jpa.properties.hibernate.dialect=tech.wenisch.discord.experiencebot.persistence.SQLiteDialect